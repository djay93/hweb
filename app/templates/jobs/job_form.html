{% extends 'layouts/base.html' %}

{% load static %}

{% block meta_title %}{{ 'Job Management' }}{% endblock %}

{% block page_title %}Create New Job{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post" action="#" class="api-form save" data-api-redirect="job_detail">
            <input type="hidden" name="CSRFToken" value="{{ CSRFToken }}"/>
            
            <div class="form-group mb-3 row">
                <label class="form-label col-3 col-form-label">Name:</label>
                <div class="col">
                    <input class="form-control" type="text" name="name" value="{{ job.name }}" required>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label class="form-label col-3 col-form-label">Job Type:</label>
                <div class="col">
                    <select class="form-select" name="job_type" required>
                        <option value="">Select a job type...</option>
                        {% for type in job_types %}
                            <option value="{{ type.id }}" {% if job.job_type == type.id %}selected{% endif %}>{{ type.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <label class="form-label col-3 col-form-label">Status:</label>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radioStatusActive" name="status" value="active" checked>
                        <label class="form-check-label" for="radioStatusActive">Active</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radioStatusInactive" name="status" value="inactive">
                        <label class="form-check-label" for="radioStatusInactive">Inactive</label>
                    </div>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Create Job">
        </form>
    </div>    
</div>
{% endblock %}
